bio: |
  Paulinho Muzaliwa is the visionary founder of Unidos Social Innovation Center. Originally from the Democratic Republic of Congo, Paulinho arrived in Nakivale Refugee Settlement in 2015 and founded Unidos in 2018 after WFP food rations were cut.

  His REGESOIL project has transformed soil productivity across the settlement through vermicomposting and biochar production, training over 3,000 farmers in regenerative agriculture techniques.

