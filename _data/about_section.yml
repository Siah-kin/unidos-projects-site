label: "Who We Are"
title: "Unidos Social Innovation Center"
paragraphs:
  - text: "Founded in 2018 by refugees in Nakivale after WFP food rations were cut. Started with 15 people learning to grow food using permaculture methods. Now employs 35 full- and part-time staff, all refugees."
  - text: "We serve over 20,000 refugees from Congo, Burundi, Somalia, Ethiopia, Eritrea, and Sudan across multiple programs: mushroom cultivation, worm composting, biochar production, women's health education, and arborloo toilet construction."
  - text: "Located in Nakivale Refugee Settlement, Isingiro District, South West Uganda."
