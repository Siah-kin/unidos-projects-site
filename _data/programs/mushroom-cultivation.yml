title: "Mushroom Spawn Lab"
description: "Organic mushroom cultivation training that creates sustainable income for women in the community. Women learn spawn production, mushroom growing, and business skills."
metrics: "152 women trained, 4,800 kg/year production"
order: 1
long_description: |
  Our Mushroom Spawn Lab program empowers women refugees with the skills to cultivate oyster mushrooms using agricultural waste.

  **What we teach:**
  - Spawn production techniques
  - Substrate preparation
  - Growing chamber management
  - Harvesting and quality control
  - Business and marketing skills

  **Impact:**
  - 152 women trained since 2020
  - 4,800 kg of mushrooms produced annually
  - Average income increase of 45% for participants
  - Reduced agricultural waste in the settlement

