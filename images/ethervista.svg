<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!-- Ethervista logo - 3D octahedron -->
  <!-- Upper pyramid -->
  <!-- Top left face (coral/salmon) -->
  <polygon points="50,0 10,70 50,60" fill="#E57373"/>
  <!-- Top right face (green) -->
  <polygon points="50,0 90,70 50,60" fill="#66BB6A"/>
  <!-- Lower pyramid (same length) -->
  <!-- Bottom left face (blue) -->
  <polygon points="10,70 50,60 50,140" fill="#4A90D9"/>
  <!-- Bottom right face (tan/olive) -->
  <polygon points="90,70 50,60 50,140" fill="#C5B358"/>
</svg>
